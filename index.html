<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="scorecard">
        <div class="home">
            <h1>HOME</h1>
            <div id="score-home" class="score">0</div>
            <div class="add-score">
                <button class="add-score-btn" id="btn-add-home-one" onclick="addHomeOne()">+1</button>
                <button class="add-score-btn" id="btn-add-home-two" onclick="addHomeTwo()">+2</button>
                <button class="add-score-btn" id="btn-add-home-three" onclick="addHomeThree()">+3</button>
            </div>
            <div class="controls">
                <button onclick="startNewGame()" class="new-game-btn"> Start New Game</button>
            </div>
        </div>
        <div class="guest">
            <h1>AWAY</h1>
            <div id="score-guest" class="score">0</div>
            <div class="add-score">
                <button class="add-score-btn" id="btn-add-guest-one" onclick="addGuestOne()">+1</button>
                <button class="add-score-btn" id="btn-add-guest-two" onclick="addGuestTwo()">+2</button>
                <button class="add-score-btn" id="btn-add-guest-three" onclick="addGuestThree()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
